    <section class="hero-image">
      <div class="hero-image-details" >        
          <h1>HOUSE PLANT SHOP</h1>
          <h3>A plant shop to make your home greener</h3>
      </div>
    </section>

    <!-- MAIN SECTION WITH FORM & ACCORDIAN -->
    <main class="main container">
      <!-- FORM -->
      <section class="form">
        <h3>For more info about our plants fill me in!</h3>
        <form action="http://httpbin.org/anything" method="POST">
          <label for="fname">
            <input type="text" id="fname" name="fname" placeholder="First name" required>
          </label>
          <label for="lname">
            <input type="text" id="lname" name="lname" placeholder="Last name" required>
          </label>
          <label for="email">
            <input type="email" id="email" name="email" placeholder="Email" required>
          </label>

        <h4>Interested in plant care workshops?</h4>
        <div>
          <label class="radio-buttons">
            Yes please
            <input type="radio" id="yes" name="yes" value="yes" required>
          </label>
        </div>
        <label>
          No thanks
          <input type="radio" id="no" name="no" value="no" required>
        </label>

        <label>
          Agree to terms & conditions
          <input type="checkbox" id="terms" name="terms" value="terms" required>
        </label>

        <input type="submit" name="submit" value="submit"> 
      </form>
      </section>  

      <!-- ACCORDIAN -->
      <section class="accordion">
        <h1>FAQ</h1>

        <div class="question" id="section1">Section 1</div>
        <div class="answer">
          <p>Lorem ipsum...</p>
        </div>

        <div class="question" id="section2">Section 2</div>
        <div class="answer">
